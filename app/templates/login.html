<!doctype html><html><head><meta charset="utf-8"><title>登录 - 换单后台</title>
<link href="/static/admin.css" rel="stylesheet"></head>
<body>
<div class="center">
  <div class="card" style="width:360px;">
    <div style="text-align:center;margin-bottom:12px;">
      <div class="brand" style="font-size:16px;">换单后台</div>
      <small class="helper">请登录以继续</small>
    </div>
    {% if error %}<div class="alert" style="margin-bottom:10px;">{{ error }}</div>{% endif %}
    <form method="post" action="/admin/login">
      <label>账户</label>
      <input class="input" name="username" placeholder="用户名" autocomplete="username" required>
      <label>密码</label>
      <input class="input" type="password" name="password" placeholder="密码" autocomplete="current-password" required>
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button class="btn primary" style="width:100%;"><span class="spinner"></span><span>登录</span></button>
      </div>
    </form>
    <div style="text-align:center;margin-top:10px;"><small class="helper">默认账号 daddy / 20240314AaA#</small></div>
  </div>
</div>
<script>
// 提交时按钮进入loading
document.querySelector("form")?.addEventListener("submit", (e)=>{
  const btn = document.querySelector(".btn.primary");
  if(btn){ btn.classList.add("is-loading"); }
});
</script>
</body></html>
