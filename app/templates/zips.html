<!doctype html><html><head><meta charset="utf-8"><title>ZIP包列表</title></head>
<body>
{% include "_nav.html" %}
<div class="container">
  <div class="card">
    <div class="row" style="align-items:baseline;">
      <h2 style="margin:0;">ZIP 包列表</h2>
      <span class="badge">按日期倒序</span>
    </div>
    <hr>
    <table class="table">
      <tr><th>日期</th><th>文件名</th><th>大小</th><th>下载</th></tr>
      {% for r in rows %}
        <tr>
          <td>{{ r.date }}</td>
          <td>{{ r.zip_name }}</td>
          <td>{{ (r.size or 0) // 1024 // 1024 }} MB</td>
          <td><a class="btn" href="/api/v1/pdf-zips/daily?date={{ r.date }}&code=000000" target="_blank">下载</a></td>
        </tr>
      {% endfor %}
    </table>
    <small class="helper">下载链接中 code=000000 为示例，请替换为有效6位访问码。</small>
  </div>
</div>
</body></html>
